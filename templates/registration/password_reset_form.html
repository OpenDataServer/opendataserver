{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <section class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title">
                            {% trans 'Password reset' %}
                        </p>
                    </div>
                    <div class="card-content">
                        {% if form.errors %}
                            <div class="notification is-danger">
                                {% if form.email.errors %}
                                    {{ form.email.errors }}
                                {% endif %}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="field">
                                <label for="{{ form.email.id_for_label }}" class="label">{% trans 'E-Mail' %}:</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="{{ form.email.id_for_label }}"
                                           name="{{ form.email.name }}" type="email"
                                           placeholder="{% trans 'E-Mail' %}"/>
                                    <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                </div>
                            </div>
                            <div class="field columns is-centered" style="margin: 0">
                                <div class="control">
                                    <button class="button is-primary">{% trans 'Submit' %}</button>
                                </div>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}"/>
                        </form>
                    </div>
                    <footer class="card-footer">
                        <p class="card-footer-item">
                        <span>
                            <a href="{% url 'login' %}">{% trans 'Log in' %}?</a>
                        </span>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
