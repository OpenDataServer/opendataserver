<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    {% load sass_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} :: OpenDataServer</title>


    <link rel="stylesheet" href="{% static 'bulma/css/style.min.css' %}">
    <link href="{% sass_src 'style.scss' %}" rel="stylesheet">
    <script src="https://cdn.labcode.de/libs/jquery/3.3.1/jquery.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.labcode.de/fonts/fontawesome/5.3.1/css/all.min.css"
          integrity="sha256-YE3PHxFphlX3UEa7kvmKqpR34cFrAcX8QV54eUOT/7k=" crossorigin="anonymous"/>
    {% block extra_css %}
    {% endblock %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static "favicon.ico" %}">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">OpenDataServer</a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            {#            <a class="navbar-item {% if request.resolver_match.namespace == "abc" %}is-active{% endif %}" href="{% url "verspaeti:index" %}">#}
            {#                Home#}
            {#            </a>#}
        </div>
    </div>
</nav>
<main>
    {% block content %}{% endblock %}
</main>
{% include "footer.html" %}
<script src="{% static "script.js" %}"></script>
</body>
</html>
