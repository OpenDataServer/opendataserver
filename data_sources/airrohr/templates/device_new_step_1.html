{% extends "project/base.html" %}
{% load i18n %}
{% block innercontent %}
    <section class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">{% trans "New device - Step 1" %}</p>
                    </header>
                    <div class="card-content">
                        {% if form.errors %}
                            <div class="notification is-danger">
                                {% if form.errors.sensor_id %}
                                    {% trans "Please enter a valid sensor id (numeric)" %}
                                {% endif %}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="field">
                                <label for="{{ form.sensor_id.id_for_label }}"
                                       class="label">{{ form.sensor_id.label }}</label>
                                <div class="control">
                                    <input required class="input" id="{{ form.sensor_id.id_for_label }}"
                                           name="{{ form.sensor_id.name }}" type="number"/>
                                </div>
                            </div>
                            <div class="field columns is-centered" style="margin: 0">
                                <div class="control">
                                    <button class="button is-primary" value="login">{% trans 'Create' %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
